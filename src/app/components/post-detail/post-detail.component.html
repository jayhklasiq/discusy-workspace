<div class="min-h-screen bg-background p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <div *ngIf="isLoading" class="flex justify-center py-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    </div>

    <div *ngIf="error" class="mb-4 p-4 bg-accent/10 text-accent rounded-md">
      {{ error }}
    </div>

    <form *ngIf="!isLoading" [formGroup]="postForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label 
          for="title" 
          class="block text-text font-medium"
        >Title</label>
        <input 
          id="title" 
          formControlName="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
        />
        <div 
          *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched"
          class="text-accent text-sm mt-1"
        >
          Title is required.
        </div>
      </div>
      
      <div class="space-y-2">
        <label 
          for="content" 
          class="block text-text font-medium"
        >Content</label>
        <textarea 
          id="content" 
          formControlName="content"
          rows="6"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-none"
        ></textarea>
        <div 
          *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched"
          class="text-accent text-sm mt-1"
        >
          Content is required.
        </div>
      </div>
      
      <button 
        type="submit" 
        [disabled]="postForm.invalid || isLoading"
        class="w-full bg-primary text-white font-medium py-2 px-4 rounded-md hover:bg-primary/90 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        {{ isLoading ? 'Updating...' : 'Update Post' }}
      </button>
    </form>
  </div>
</div>
